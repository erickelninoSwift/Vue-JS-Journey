  <body>
    <div id="app">

      <p v-show="true">Show it </p>

      <p> {{ cars[0].make }}</p>
      
      <!-- Looping -->
       <ul>
         <li v-for="(car, index) in cars"> 
               
              {{ car.model }} : {{ index  }}

         </li>
           
       </ul>
       <div>
        <!-- v-once -->

     
        <p v-once >{{ carname }}</p>
        <p>{{ carname }}</p>
        <!-- {{ populateData() }} -->
       <!-- Onclick event 
        
       -->
       <h2> {{ carname }}</h2>
       <button v-on:hover="updateName">Click me</button>
        <div v-on:mousemove="handleCursor" class="box" style="display: flex; justify-content: center; align-items: center;">
            Jackpot
        </div>
        x : {{ x }}
        y: {{ y }}

        <h1>Hello my name is : {{ yourname }}</h1>
        <button v-on:click="changeName('Yollande Kasonga', $event)">click me!!</button>
       </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </body>
  <script>
   
    const App = {
      
      data() {
        return {
          event: "hello world",
          listnames: ["erick", "elnino"],
          carname: 'KIA picanto',
          yourname:'Jackenson Verdul',
          x:0,
          y:0,
          cars : [
  {
    make: 'Toyota',
    model: 'Camry',
    year: 2021,
    price: 24000,
  },
  {
    make: 'Honda',
    model: 'Accord',
    year: 2022,
    price: 26000,
  },
  {
    make: 'Ford',

    year: 2020,
    price: 30000,
  },
  {

    price: 22000,
  },
  {
    make: 'Tesla',
    model: 'Model 3',
    year: 2022,
    price: 35000,
  },
]
        };
      },
      methods: {
         populateData(){
             setTimeout(() =>{
              this.carname = "Toyota"
             },2000)
         },
         updateName()
         {
           setTimeout(() =>{
              this.carname = 'GMC Suburban'
           },3000)
         },
         handleCursor(event)
         {
           this.x = event.clientX;
           this.y = event.clientY;
         },
         changeName(name,event)
         {
            console.log(event.target.innerHTML)
            this.yourname = name
         }
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
